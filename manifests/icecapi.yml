apiVersion: apps/v1
kind: Deployment
metadata:
  name: icecapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icecapi
  template:
    metadata:
      labels:
        app: icecapi
    spec:
      containers:
      - image: okteto.dev/icecapi-yoangelcruz:latest
        name: icecapi
        envFrom:
        - configMapRef:
            name: icecapi-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: icecapi
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "icecapi"
    port: 8080
  selector:
    app: icecapi